---
- name: install waybar package
  include_role:
    name: installPackages
- name: Create waybar config directory
  file:
    path: ~/.config/waybar
    state: directory
- name: place config file
  copy:
    src: files/config
    dest: ~/.config/waybar/config
- name: place style file
  copy:
    src: files/style.css
    dest: ~/.config/waybar/style.css
