---
- name: install nvim package
  pacman:
    name: neovim
    state: present
  when: 
  - ansible_facts['distribution'] == "ArchLInux"
- name: install nvim package
  yum:
    name: neovim
    state: present
- name: clone nvchad repo
  git:
    repo: https://github.com/NvChad/NvChad
    dest: ~/.config/nvim
    clone: yes
    update: yes
    depth: 1
