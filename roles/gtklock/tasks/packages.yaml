---
- name: install packages
  #become: yes
  #become_user: "{{ passwordless_sudo_user_name }}"
  command: >
      yay -S
        --answerclean none --answeredit none --answerupgrade none --answerdiff none
        --removemake --noconfirm --combinedupgrade --needed
        {% for pkg in packages %}
          {{ pkg | quote }}
        {% endfor %}
